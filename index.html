<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/CSS FILES/index.css">
</head>
<body>
    <div id = "signInDiv">
        <p id = "signInHeading">LOGIN</p>
        <form id = "signInForm">
            <label for = "email">Email</label>
            <br>
            <input autocomplete="off" type = "email" name = "email" value="(do not use your gmail password for login)" required>
            <br>
            <label for = "password">Password</label>
            <br>
            <input autocomplete="off" type = "password" name = "password" required>
            <br>
            <input type = "submit">
            <br>
            <a id = "newUserLink" href = "#signUpDiv">New User?</a>
            <br>
            <button type="button" id = "forgotPasswordButton">Forgot Password?</button>
        </form>
        <p class = "notice">NOTE: use the following accounts to access admin features</p>
        <p class = "notice">Email: microsoftengagedemomail1@gmail.com Password: admin1</p>
        <p class = "notice">Email: microsoftengagedemomail2@gmail.com Password: admin2</p>
        <p class = "notice">Email: microsoftengagedemomail3@gmail.com Password: admin3</p>
    </div>
    <div id = "forgotPasswordDiv">
        <button id = "closeButton">X</button>
        <p>FORGOT PASSWORD?</p>
        <form id = "forgotPasswordForm">
            <label for = "email">Email</label>
            <br>
            <input autocomplete="off" type = "email" name = "email" required>
            <br>
            <input type = "submit">
        </form>
    </div>
    <div id = "signUpDiv">
        <p>SIGN UP</p>
        <form id = "signUpForm">
            <label for = "displayName">Name</label>
            <br>
            <input autocomplete="off" type = "text" name = "displayName" required>
            <br>
            <label for = "email">Email</label>
            <br>
            <input autocomplete="off" type = "email" name = "email" value="(do not use your gmail password for signup)" required>
            <br>
            <label for = "password">Password</label>
            <br>
            <input autocomplete="off" type = "password" name = "password" required>
            <br>
            <label for = "image">Image(optional)</label>
            <br>
            <input autocomplete="off" accept="image/png, image/gif, image/jpeg" id = "imageUpload" type = "file" name = "image">
            <br>
            <input type = "submit">
        </form>
    </div>
    <script type = "module" src = "/JS FILES/index.js" defer></script>
</body>
</html>
